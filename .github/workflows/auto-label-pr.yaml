name: 🏷️ Labels

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

jobs:
  labeler:
    name: 🏷️ Labeler
    permissions:
      contents: read
      pull-requests: write
      issues: write
    runs-on: ubuntu-latest
    steps:
      - name: Label PR
        uses: actions/labeler@v6
